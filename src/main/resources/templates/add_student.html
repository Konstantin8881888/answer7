<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customers</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">

<form method="post" th:action="@{/students/}" th:object="${newStudent} ">

    <div class="form-group">
        <input type="hidden" th:field="*{id}">

        <label for="name">Name</label>
        <input id="name" placeholder="Enter Name" required type="text" th:field="*{name}"
               class="form-control"/>

        <label for="cost">Age</label>
        <input id="cost" placeholder="Enter Age" required type="number" th:field="*{age}"
               class="form-control"/>
    </div>
    <input type="submit" class="btn btn-primary" value="save student">
</form>
<form method="post" th:action="@{/students/}" th:object="${newStudent} ">
</body>
</html>
