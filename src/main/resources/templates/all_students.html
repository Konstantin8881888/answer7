<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Students</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<table class="table table-striped table-bordered">
  <tr>
    <th> ID   </th>
    <th> Name </th>
    <th> Age </th>
  </tr>

  <tr th:if="${allStudents.isEmpty()}">
    <td colspan="3"> No Students</td>
  </tr>

  <tr th:each="student : ${allStudents}">
    <td th:text="${student.getId()}"></td>
    <td th:text="${student.getName()}"></td>
    <td th:text="${student.getAge()}"><</td>
    <td>
      <form th:action="@{/students/{id}(id = ${student.getId()})}" th:object="${student}" th:method="delete">
        <button type="submit" class="btn btn-primary">Delete</button>
      </form>
      <form th:action="@{/students/{id}(id = ${student.getId()})}" th:object="${student}" th:method="patch">
        <button type="submit" class="btn btn-primary">Patch</button>
      </form>
    </td>
  </tr>
</table>

<form method="get" th:action="@{/students/newStudent}">
  <input type="submit" class="btn btn-primary" value="Add Student">
</form>

</body>
</html>
